language: python
python:  
  - "3.7"
# command to install dependencies
install:
  - pip install -r requirements.txt
  
deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key: $SECRETACCESSKEY
  region: "us-west-2"  
  app: "django-tutorial"
  env: "django-env"
  #bucket_name: "elasticbeanstalk-us-east-1-017801987097"
  on:
    branch: master
